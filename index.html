<!DOCTYPE html>
<HEAD>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</HEAD>
<body class="page">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__img" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="app">
    <h3 class="heading heading_add">Add Item</h3>
    <div class="wrapper">
      <input id="new-task" class="add_task" type="text">
      <button class="btn">Add</button>
    </div>
    <h3 class="heading">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="task">
        <input type="checkbox" class="task__checkbox">
        <label class="task__label">Pay Bills</label>
        <input type="text" class="task__input">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
      <li class="task task_edit editMode">
        <input type="checkbox">
        <label class="task__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task__input">
        <button class="btn edit">Save</button>
        <button class="btn delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul id="completed-tasks">
      <li class="task task_completed">
        <input type="checkbox" checked>
        <label class="task__label">See the Doctor</label>
        <input type="text" class="task__input">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
